<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé¨ Netflix RAG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bubble { border-radius: 1rem; padding: .75rem 1rem; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
  </style>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="max-w-3xl mx-auto p-4">
    <header class="flex items-center gap-3">
      <div class="text-2xl">üé¨</div>
      <div>
        <h1 class="text-xl font-semibold">Netflix RAG Recommender</h1>
        <p class="text-sm text-slate-500">Azure OpenAI + RAG</p>
      </div>
    </header>

    <main id="chat" class="mt-4 space-y-3"></main>

    <form id="form" class="sticky bottom-3 mt-4 bg-white rounded-2xl p-2 shadow-sm flex gap-2">
      <input id="q" class="flex-1 px-3 py-2 rounded-xl border" placeholder="Ask: 'Can you recommend me 3 science fiction titles with IMDb > 7.5?'" />
      <button class="px-4 py-2 rounded-xl bg-black text-white">send</button>
    </form>
  </div>

  <script>
    const backendHost = `${window.location.protocol}//${window.location.hostname}:8000`;
    const API = (path) => backendHost + path;
    const chat = document.getElementById("chat");
    const q = document.getElementById("q");
    let sid = null;

    function addUser(msg){
      chat.insertAdjacentHTML("beforeend",
        `<div class="flex justify-end"><div class="bubble bg-black text-white max-w-[85%]"><div class="text-sm">${escapeHtml(msg)}</div></div></div>`);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function addBot(msg, sources){
      const list = Array.isArray(sources) ? sources : [];
      const chips = list.length ?
        `<div class="mt-2 flex gap-2 flex-wrap">${list.map(s =>
          `<a class="text-xs px-2 py-1 rounded-full bg-slate-100 hover:bg-slate-200" href="${s.url||'#'}" target="_blank">${escapeHtml(s.title)}</a>`
        ).join(" ")}</div>` : "";
      chat.insertAdjacentHTML("beforeend",
        `<div class="flex"><div class="bubble bg-white border max-w-[85%]"><div class="prose prose-sm">${md(msg)}</div>${chips}</div></div>`);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function escapeHtml(s){ return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function md(s){ return escapeHtml(s).replace(/\*\*(.+?)\*\*/g,"<b>$1</b>").replace(/\n\n/g,"</p><p>").replace(/\n/g,"<br/>").replace(/^/,"<p>").concat("</p>"); }

    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      const text = q.value.trim(); if(!text) return;
      addUser(text); q.value="";
      try {
        const res = await fetch(API("/chat"), {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({question:text, session_id:sid})
        });
        const data = await res.json();
        sid = data.session_id;
        addBot(data.answer, data.sources);
      } catch (err) {
        addBot("‚ùå Something went wrong, please try again later.");
        console.error(err);
      }
    });

    // Initial message
    addBot("Hey! I'm your private entertainment assistant for Netflix TV show and movie recommendations. What do you want to watch today?");
  </script>
</body>
</html>
